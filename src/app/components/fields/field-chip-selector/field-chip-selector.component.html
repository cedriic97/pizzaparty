<app-field-title [field]="field"></app-field-title>

<mat-chip-list #chipList [(ngModel)]="selectedChips" multiple>
  <div *ngFor="let chip of (chips$ | async)">
    <mat-chip color="primary" [selected]="isSelected(chip)" (focus)="selectChip(chip)"
      [matTooltip]="chip.description | translate">
      <mat-icon *ngIf="isSelected(chip)">check</mat-icon>
      <span>{{ chip.name | translate }}</span>
    </mat-chip>
  </div>
</mat-chip-list>
