<form [formGroup]="formGroup">
  <mat-horizontal-stepper class="fixed-header" labelPosition="bottom" #stepper>
    <mat-step *ngFor="let step of (config$ | async).config">
      <ng-template matStepLabel>{{ step.name | translate}}</ng-template>
      <app-controller [imagePath]="(config$ | async).imgpath" [section]="step" [formValues]="formGroup"></app-controller>
    </mat-step>
  </mat-horizontal-stepper>
  <app-footer [stepper]=stepper (success)="fireSuccess()"></app-footer>
</form>
